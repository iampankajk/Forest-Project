  .slide-container .prev,
  .slide-container .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: all 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    opacity: .7;
    display: none;
  }
  .slide-container:hover .imageNext{
      display: block;
      right: 2px;
  }
  .slide-container:hover .imagePrev{
      display: block;
      left: 2px;
  }
  .slide-container {
    display: none;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin: auto;
    position: relative;
    cursor: pointer;
  }
  .slide-container:hover .dots-container{
      display: flex;
  }
  
  .dots-container {
    position: absolute;
    left: 50%;
    bottom: 1%;
    justify-content: center;
    align-items: center;
    padding: 10px;
    display: none;
  }
  .dots-container :hover{
      display: block;
  }
  
  .dots-container .dot {
    cursor: pointer;
    margin: 5px;
    width: 10px;
    height: 10px;
    border: 2px solid white;
    border-radius: 50%;
  }
  
  .dots-container .dot.active {
    background-color: white;
  }
  
  * {
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }
  
  body h1 {
    text-align: center;

    width: 100%;

/* OWL - Carousel */


.owl-container {
  max-width: 80%;
  margin: 0 auto;
}

.item {

  color: #fff;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.owl-item{
  margin-right: 20px;
}

.item h4 {
  font-size: 2rem;
}


.owl-next {
  position: absolute;
  top: 25%;
  right: -2rem;
}
.owl-prev {
  position: absolute;
  top: 25%;
  left: -2rem;
}

img {
  width: 18px;
}

.owl-nav .owl-prev:hover, .owl-nav .owl-next:hover {
  background: none !important;
  outline: none !important;
  opacity: 1;
}

.owl-nav .owl-prev, .owl-nav .owl-next {
  outline: none;
  opacity: 0.6;
  transition: all .5s ease;
}

.owl-dots {
  margin-top: 1rem;
}

.owl-dot {
  outline: none;
}

.owl-dot.active, .owl-dot:hover {
  transition: all .2s ease;
  transform: scale(1.2);
}


@media screen and (max-width: 600px) {
  .owl-nav {
    display: none;
  }

  .owl-dots {
    display: none;
  }
}
