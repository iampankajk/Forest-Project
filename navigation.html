<script>


var top_nav_text=[
"Customize your cream now! Get started.",
"Speak with certified ayurvedic doctors.Book Now!",
"We are delivering across India and Internationally",
]



function top_nav(){
    let nav_text=document.getElementById("top_nav_bar");
    nav_text.textContent="Customize your cream now! Get started."

    var count=0;
     count++
    setInterval(() => {
        if(count==top_nav_text.length){count=0}
        nav_text.textContent=top_nav_text[count]

      count++  
    }, 1000);




}

top_nav();



slider_images=[
"https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/a/y/ayurvedic_consultation_desktop.jpg" ,
"https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/b/m/bmo_ubtan_desktop.jpg",
"https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/a/y/ayurvedic_consultation_desktop.jpg",
"https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/m/e/mens_grooming_ritual_desktop.jpg"



]


let slider_parent=document.getElementById("slider_parent")

function slider_show(){

  let slides=document.createElement("img");
  var count=0;
  slides.src=slider_images[count];


  slider_parent.append(slides)

     count++
    setInterval(() => {
        if(count==slider_images.length){count=0}
       slider_parent.innerHTML=null;

       let slides=document.createElement("img");
       slides.src=slider_images[count];

       slider_parent.append(slides)


      count++  
    }, 4000);



}
slider_show()
    
</script>
