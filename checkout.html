<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "calibri";
            font-weight: 400;
            color: rgb(119, 118, 118);
            ;
            line-height: 1.42857143;
            font-size: 1.4rem;
            box-sizing: border-box;
        }

        .span {
            display: block;
            font-size: 15px;
            font-weight: 400;
        }

        .span::after {
            display: block;
            content: " ";
        }

        h2 {
            font-weight: 400;
            text-align: left;
        }

        #container {
            margin: 0% 20% 0% 20%;

        }

        button {
            width: 92%;
            padding: 20px;
            background-color: transparent;

            border: solid 1px rgb(51, 51, 51);

        }

        button:hover {
            color: white;
            background-color: black;
        }

        input {
            width: 300px;
            padding: 20px;
            background-color: transparent;
            border: solid 1px rgb(190, 190, 190);

        }

        #checkout_form {
            width: 100%;
        }

        #checkout_form>div {
            width: 100%;
            display: inline-Block;
            margin: 3% 0% 3% 0%;
        }

        #checkout_form>div>div {
            display: inline-Block;
            width: 49%;

        }

        hr {
            width: 92%;
            margin: 0;
            color: rgb(245, 245, 245)
        }

        .select_title {

            width: 88.5%;
            padding: 20px;
            background-color: transparent;
            border: solid 1px rgb(190, 190, 190);

        }

        .redcolor {
            color: red;

        }

        #setwidth {
            width: 88%;
        }

        h2 {
            color: #333;
        }

        #top_nav_bar {

            background-color: rgb(51, 51, 51);
            color: white;
            padding: 10px 0px;
            position: static;

            width: inherit;
            margin-top: -10px;
            margin-left: -10;
            margin-right: -10;
            top: 0;
            z-index: 100;
            font-family: "calibri";
            font-size: 12px;
            font-weight: 400;
            line-height: 12px;
            text-align: center;



        }

        #order_details {
            display: flex;
            width: 100%;
        }

        #order_details>div> {
            width: 300px;

        }

        #order_details>p {
            width: 300px;
            font-family: "calibri";
            font-weight: 400;
            color: #333;
            font-size: 15px;
        }

        .page_header {
            background-color: #FBF9F9;
        }

        .page_header>div>a>img {
            width: 150px;
        }

        .page_header>div {
            width: 150px;
            margin: auto;
            padding-bottom: 10px;
            margin-bottom: 30px;


        }
    </style>
</head>

<body>
    <div id="top_nav_bar" class="top_nav center_text"> </div>


    <!---Middle Nav Start-->
    <div class="page_header">
        <div><a href="index.html"><img src="images\FE-Logo_1.png" alt="" id="logo"></a></div>
    </div>
    <!----Middle Nav End-->








    <div id="container">



        <form onsubmit="checkout(event)" id="checkout_form" action="">

            <span class="span">DELIVERY</span>
            <p></p>
            <hr>
            <p></p>

            <div>

                <span class="span"> EMAIL<span class="redcolor">*</span> </span>
                <p></p>
                <input id="email" type="email" placeholder="" />


            </div>
            <div>

                <div>
                    <span class="span">TITLE </span>
                    <p></p>
                    <select class="select_title" title="Title">
                        <option value="">PLEASE SELECT</option>
                        <option value=" "></option>
                        <option value="Mr.">Mr. </option>
                        <option value="Ms">Ms </option>
                        <option value="Mrs">Mrs </option>
                    </select>
                </div>
                <div>
                    <span class="span">FIRST NAME<span class="redcolor">* </span></span>
                    <p></p>
                    <input id="fname" type="text" placeholder="" />
                </div>
            </div>

            <div>
                <div>
                    <span class="span"> LAST NAME <span class="redcolor">*</span></span>
                    <p></p>
                    <input id="lname" type="text" placeholder="" />
                </div>
            </div>
            <span class="span">STREET ADDRESS <span class="redcolor">*</span></span>
            <p></p>
            <hr>
            <p></p>

            <div>
                <div> <span class="span"> </span>
                    <p></p>
                    <input type="text" placeholder="" />
                </div>

                <div> <span class="span"> </span>
                    <p></p>
                    <input type="text" placeholder="" />
                </div>
            </div>
            <div>
                <div> <span class="span"> CITY <span class="redcolor">*</span> </span>
                    <p></p>
                    <input type="text" placeholder="" />
                </div>
                <div> <span class="span">STATE/PROVINCE <span class="redcolor">*</span> </span>
                    <p></p>
                    <input type="text" placeholder="" />
                </div>
            </div>
            <div>
                <div> <span class="span">ZIP/POSTAL CODE <span class="redcolor">*</span> </span> </span>
                    <p></p>
                    <input type="text" placeholder="" />
                </div>
                <div>
                    <span class="span">COUNTRY </span>
                    <p></p>
                    <select class="select_title" title="Select Country">
                        <option value="">India</option>
                        <option value="Afganisthan">Afganisthan</option>
                        <option value="Austraila">Australia </option>
                        <option value="china">CHINA </option>
                        <option value="japan"> Japan</option>
                        <option value="france">France </option>
                        <option value="paris">Paris </option>
                        <option value="Uk">UK </option>

                    </select>
                </div>
            </div>
            <div>
                <div>
                    <span class="span">PHONE NO <span class="redcolor">*</span>
                        <p></p>
                        <input id="lname" type="tel" placeholder="" />
                </div>
            </div>
            <div> <span class="span">
                    ORDER SUMMARY</span>
                <p></p>
                <hr>
                <p></p>
                <div id="order_details">

                </div>
            </div>

            <div>
                <button type="submit"> PROCEDE TO PAYMENT </button>

            </div>
        </form>

    </div>
</body>

</html>
<script src="scripts/checkout.js"></script>
